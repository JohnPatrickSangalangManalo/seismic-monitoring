<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <radialGradient id="badgeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow circle -->
  <circle cx="24" cy="24" r="22" fill="url(#badgeGradient)" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Main circle -->
  <circle cx="24" cy="24" r="20" fill="url(#badgeGradient)" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Seismic wave pattern -->
  <g stroke="#fff" stroke-width="1.5" fill="none" stroke-linecap="round">
    <path d="M 24 10 Q 20 14 24 18 Q 28 14 24 10"/>
    <path d="M 24 22 Q 18 26 24 30 Q 30 26 24 22"/>
    <path d="M 24 14 Q 16 20 24 26 Q 32 20 24 14"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="24" cy="24" r="2" fill="#fff"/>
  
  <!-- Accent elements -->
  <circle cx="24" cy="24" r="18" fill="none" stroke="#a78bfa" stroke-width="0.5" opacity="0.5"/>
</svg>
